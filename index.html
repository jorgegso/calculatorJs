<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculadora echa en javascript</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="value_before"></div>
        <div id="value_actual"></div>
      </div>
      <button class="col-2" onclick='display.deleteAll()'>C</button>
      <button onclick="display.delete()">&larr;</button>
      <button class="operator" value="divide">%</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" value="multiply">X</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" value="subtraction">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" value="sum">+</button>
      <button class="col-2 number">0</button>
      <button class="number">.</button>
      <button class="operator" value="same">=</button>
    </div>
  </div>
  <script src="./calculator.js" type="text/javascript"></script>
  <script src="./display.js" type="text/javascript"></script>
  <script src="./index.js" type="text/javascript" defer></script>
</body>

</html>
